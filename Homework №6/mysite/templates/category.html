<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Django</title>
</head>
<body>
    <h2>Категория: {{ category_name }}</h2>
    <h3>Список продуктов:</h3>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Продуктов не найдено</p>
    {% endif %}
</body>
</html>
